<html>
<Head>
	<title>HTML Tutorial</title>
</head>
<body>
	<h1><p><b>This is Bold</b></p>
	<p><i>This is Italic</i></p>
	<p><em>This is Emphasized</em></p>
	<p><small>This is Small</small></p>
	<p><mark>This is Marked</mark></p>
	<p><del>This is Deleted</del></p>
	<p>Your <sub>name</sub> is</p>
	<p>Your <sup>name</sup> is</p></h1>
</body>
</html>
