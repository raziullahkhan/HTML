<html>
<head>
	<title>HTML Tutorial</title>
	<style>
		table,td,th{border:3px solid green;
		border-collapse:collapse;}
		th,td{padding:5px;text-allign:left;color:red}
		table{background-color:black;table-align:centre}
		caption{font-size:20px;font-weight:bold;background-color:red}
	 </style>
</head>
<body>
	<h2 align="center"style="color:yellow;background-color:black"><b>Cell That Span Two Rows:</b></h2>
	<table style="width:500px;height:200px;"align="center">
	<caption style="color:solid green;">Telephone Directory</caption>
	<tr>
		<th><h2>Name:</h2></th>
		<td><h3>Bill Joe</h3></td>
	</tr>
	<tr>
		<th rowspan="2"><h2>Telephone:</h2></th>
		<td><h3>9876567856</h3></td>
		<tr>
			<td><h3>7675546765</h3></td>
		</tr>
	</tr>
	</table>
</body>
</html>
