<html>
<head>
	<title>HTML Tutorial</title>
</head>
<body>
	<h1 style="background-color:black;color:red;font-family:algerian">Unorder List</h1>
	<ul style="list-style-type:square;font-size:30px;background-color:grey;color:blue">
		<li>Coffee</li>
		<li>Milk</li>
			<ul type="disc"style="color:purple">
				<li>Sudha</li>
				<li>Sanchi</li>
				<li>Amul</li>
			</ul>
		<li>Tea</li>
	</ul>
	<h1 style="background-color:black;color:red;font-family:algerian">Order List</h1>
	<ol type="I"style="font-size:30px;background-color:grey;color:blue">
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ol>
	<h1 style="background-color:black;color:red;font-family:algerian">Description List</h1>
	<dl style="list-style-type:square;font-size:30px;background-color:grey;color:blue" >
		<dt>White</dt>
		<dd>White Stands For Peace.</dd>
	</dl>
</body>
</html>
